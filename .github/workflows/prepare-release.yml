name: Prepare Release (Build + Tag + Next Dev)

on:
  workflow_dispatch:
    inputs:
      bump:
        type: choice
        description: "Version bump"
        default: patch
        options: [patch, minor, major, custom]
      custom_version:
        description: "If custom selected, enter X.Y.Z"
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      version: ${{ steps.ver.outputs.new }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Compute and set release version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          BUMP="${{ github.event.inputs.bump }}"
          CUSTOM="${{ github.event.inputs.custom_version }}"
          FILE=src/event_bridge_log_shared/_version.py
          CURR=$(python -c "import re;print(re.search(r'__version__\\s*=\\s*\"([^\"]+)\"', open(\"$FILE\").read()).group(1))")
          if [ "$BUMP" = custom ]; then
            if [[ -z "${CUSTOM:-}" ]]; then echo "custom_version required"; exit 1; fi
            NEW="$CUSTOM"
          else
            IFS=. read -r MA MI PA <<<"$CURR"
            case "$BUMP" in
              major) NEW="$((MA+1)).0.0" ;;
              minor) NEW="$MA.$((MI+1)).0" ;;
              patch) NEW="$MA.$MI.$((PA+1))" ;;
              *) echo "Invalid bump: $BUMP"; exit 1 ;;
            esac
          fi
          python -m pip install -U hatch
          hatch version "$NEW"
          # Verify hatch actually updated the file; if not, fall back to sed replacement
          AFTER=$(python -c "import re;print(re.search(r'__version__\\s*=\\s*\"([^\"]+)\"', open(\"$FILE\").read()).group(1))")
          if [ "$AFTER" != "$NEW" ]; then
            echo "Hatch did not update version (got $AFTER). Applying sed fallback..."
            sed -i.bak -E "s/^(__version__\s*=\s*\")[^\"]+(\".*)$/\\1${NEW}\\2/" "$FILE"
            rm -f "$FILE.bak"
            AFTER=$(python -c "import re;print(re.search(r'__version__\\s*=\\s*\"([^\"]+)\"', open(\"$FILE\").read()).group(1))")
          fi
          echo "Old: $CURR"
          echo "New: $NEW"
          echo "File now has: $AFTER"
          if [ "$AFTER" != "$NEW" ]; then
            echo "Version in $FILE still not $NEW; aborting." >&2
            exit 1
          fi
          echo "version $NEW"
          echo "new=$NEW" >> "$GITHUB_OUTPUT"

      - name: Guard existing release branch
        shell: bash
        run: |
          set -euo pipefail
          NEW="${{ steps.ver.outputs.new }}"
          if git ls-remote --exit-code --heads origin "refs/heads/release/v$NEW" >/dev/null 2>&1; then
            echo "release/v$NEW already exists. Merge/close it or choose another version." >&2
            exit 1
          fi

      - name: Create release branch and commit
        shell: bash
        run: |
          set -euo pipefail
          NEW="${{ steps.ver.outputs.new }}"
          BR="release/v${NEW}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BR"
          echo "Git status before add:" && git status --porcelain
          echo "Diff for file before commit:" && git diff -- src/event_bridge_log_shared/_version.py || true
          git add src/event_bridge_log_shared/_version.py
          git commit -m "chore(release): v${NEW}"
          git push -u origin "$BR"

      - name: Build distributions
        run: |
          python -m pip install -U pip build hatch
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ steps.ver.outputs.new }}
          path: dist/

      - name: Open Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/v${{ steps.ver.outputs.new }}
          base: main
          title: "chore(release): v${{ steps.ver.outputs.new }}"
          body: |
            Prepare release v${{ steps.ver.outputs.new }}.

            A built artifact has been uploaded as `dist-${{ steps.ver.outputs.new }}`.
          labels: release

      - name: Enable auto-merge
        if: ${{ steps.cpr.outputs.pull-request-number != '' }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
